name: CI

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [x86_64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        run: |
          cd dist
          make -j2
          cd ..
          ./build.sh

      - name: Test
        run: |
          ./main_unpacked
          ./main_packed
